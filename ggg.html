<!DOCTYPE html>
<html>
<head>
  <title>Drive Image Gallery</title>
  <style>
    img {
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Image Gallery from Google Drive</h2>
  <div id="gallery"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyi1rW4W1SHwaJDlXiSaT7PaZ5kasCVErAB--9wpJ7AVf62jZnpfqilLYj_-2uuwmQdlQ/exec'; // Replace with your actual Web App URL

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(file => {
          const img = document.createElement('img');
          img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
          img.alt = file.name || "Drive Image";
          gallery.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Error fetching images:', error);
      });
  </script>
</body>
</html>
